<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
      <link rel="stylesheet" href="Q3_style_1.css">
  </head>
  <body>
      <div class="container">
        <form action="">
            <h1 style="text-align: center;" class="main_heading"> Facebook Registration </h1>
            <h3 style="font-size: smaller; color: red;">(* represent required field)</h3>
            <h2>Registration Information</h2>
            
  <p>Firstname :* <input type="text" name="Name" placeholder="ex:-Ram Singh" required></p>
  <p>Lastname :* <input type="text" name="Name" placeholder="ex:-Singh" required></p>
  <p>
    Password :* <input type="password" name="Password" id="Password" minlength="7" maxlength="13" required>
</p>
<p>
    Re-enter Password :* <input type="password" name="Password" id="Password" minlength="7" maxlength="13" required>
</p>
  <fieldset>
      <legend>Gender :*</legend>
      <p>
          <input type="radio" name="Gender" id=""required> Male <br>
          <input type="radio" name="Gender" id=""required> Female <br>
           <input type="radio" name="Gender" id=""required> Others <br>
          
      </p>
  </fieldset>

  <fieldset>
    <legend>Hobbies :*</legend>
    <p>
        <input type="radio" name="Hobbies" id=""required> Sports field <br>
        <input type="radio" name="Hobbies" id=""required> Indoor field <br>
         <input type="radio" name="Hobbies" id=""required> Art & Crafts <br>
         <input type="radio" name="Hobbies" id=""required> Others <br>
    </p>
</fieldset>
<p>
    Birth Date :* <input type="date" name ="exp_date" id = "exp_date" required>
</p>
  <p>
      Address :* <textarea name="" id="Address" cols="100" rows="7" required></textarea>
  </p>
  <p>
      Email : <input type ="email" name="Email" id="email">
  </p>
  <p>
   URL : <input type="url" id="homepage" name="homepage">
  </p>
  
  <hr>
  
  
  <div class ="submitbutton">
    <input  type="submit" value="Submit">
    <br><br>
    <input type="reset"  value="Reset">
  </div>
  
        </form>
      </div>
      
  </body>
  </html>
